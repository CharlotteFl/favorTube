<!DOCTYPE html>
<html lang="en" manifest="appcache.manifest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./loading/index.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-mask">
      <div class="loading-wrapper">
          <span id="loading-percent"><span id="loading-percent-num">0</span>%</span>
          <span class="loading-dot loading-dot-spin">
            <i></i><i></i><i></i><i></i>
          </span>
      </div>
    </div>
    <div id="app"></div>
    <%=process.env.VUE_APP_MOBILE && '<script src="cordova.js"></script>' %>
    <!-- built files will be auto injected -->
    <script src="./loading/index.js"></script>
  </body>
</html>
